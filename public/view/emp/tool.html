
<div class="container">
    <div class="row">
        <div class="col-md-2">
            <div class="list-group">
                <a href="#/emp-tool" class="list-group-item active">所有工具</a>
                <a href="#/emp-rent" class="list-group-item">借还信息</a>
            </div>
        </div>
        <div class="col-md-10">
            <table class="table">
                <thead>
                <tr>
                    <th>工具名称</th>
                    <th>工具ID</th>
                    <th>工具类型</th>
                    <th>剩余数量</th>
                    <th>所属部门</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="tool in toolInfo">
                    <th scope="row">{{tool.type}}</th>
                    <td>{{tool._id}}</td>
                    <td>{{tool.expensive?'贵重工具':'普通工具'}}</td>
                    <td>{{tool.num}}</td>
                    <td>{{tool.dept}}</td>
                    <td>
                        <label>数量:</label><input type="text" ng-model="tool.rent_num">
                        <button ng-click="rent(tool)" class="return-button btn btn-default" href="#" >
                        借
                    </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
